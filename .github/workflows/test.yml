name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry==1.7.1
    
    - name: Set up Poetry configuration
      run: |
        mkdir -p ~/.config/pypoetry
        cat > ~/.config/pypoetry/config.toml << 'EOL'
        [virtualenvs]
        create = true
        in-project = true
        EOL
    
    - name: Debug Environment
      run: |
        echo "Python version:"
        python --version
        echo "Poetry version:"
        poetry --version
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Poetry config:"
        poetry config --list
        echo "Python path:"
        python -c "import sys; print('\n'.join(sys.path))"
    
    - name: Install dependencies
      env:
        POETRY_VIRTUALENVS_CREATE: "true"
        POETRY_VIRTUALENVS_IN_PROJECT: "true"
        POETRY_NO_INTERACTION: "true"
      run: |
        set -x
        poetry env remove --all || true
        poetry env use python
        poetry install --no-interaction --verbose
        set +x
    
    - name: Debug Python Path
      run: |
        poetry run python -c "import sys; print('\n'.join(sys.path))"
    
    - name: Debug Package Installation
      run: |
        poetry run pip list
    
    - name: Debug Project Structure
      run: |
        ls -la
        ls -la tests/
    
    - name: Run tests with pytest
      run: |
        poetry run python -m pytest tests/ -v --tb=short || true
        echo "Pytest exit code: $?"
        poetry run python -m pytest tests/ -v --tb=short --pdb
    
    - name: Run type checking
      run: |
        poetry run mypy ai/ 